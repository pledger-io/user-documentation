name: Deploy documentation

on:
  push:
    branches:
      - master

jobs:
  build:
    uses: ./.github/workflows/build-documentation.yml
  deployment:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name ${{ secrets.AZURE_CONTAINER }} --auth-mode key -d '$web' -s public/*
      - name: logout
        run: |
          az logout
        if: always()