type: object
properties:
  name:
    type: string
  description:
    type: string
  schedule:
    type: object
    required:
      - periodicity
      - interval
    properties:
      periodicity:
        $ref: "#/components/schemas/periodicity"
      interval:
        type: integer
        format: int32
  activeBetween:
    $ref: "#/components/schemas/date-range"
