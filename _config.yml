title: Pledger.io

release:
  version: 3.4.1
  date: 2024-05-23

github:
  repository: pledger-io/user-documentation

source: docs
disable_disk_cache: true

plugins:
  - jekyll-asciidoc
  - jekyll-last-modified-at

keep_files:
  - images/generated

asciidoctor:
  base_dir: :docdir
  safe: unsafe

last-modified-at:
  date-format: '%d-%b-%y'

aux_links:
  "Bug Tracker":
    "https://jongsoftdev.atlassian.net/projects/FIN/issues"
  "Source code":
    "https://github.com/pledger-io"
