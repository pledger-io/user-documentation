openapi: 3.1.0
info:
  title: Pledger
  description: Pledger.io is a self-hosted personal finance application that helps
    you track your income and expenses.
  contact:
    name: Jong Soft Development
    url: https://github.com/pledger-io/rest-application
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 4.2.0
security:
  - bearer: []
tags:
  - name: Account Transactions
    description: Operations on transactions based on a given account.
paths:
  /.well-known/public-key:
    get:
      tags:
        - Authentication
      summary: Get the signing key
      description: Use this operation to obtain the public signing key used to sign
        the JWT.
      operationId: publicKey
      responses:
        "200":
          description: publicKey 200 response
          content:
            application/json:
              schema:
                type: string
  /api/account-types:
    get:
      tags:
        - Account information
      summary: List types
      description: Get a listing of all available account types in the system.
      operationId: listTypes
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: listTypes 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /api/accounts:
    put:
      tags:
        - Account information
      summary: Create account
      description: This operation will allow for adding new accounts to the system
      operationId: createAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountEditRequest"
        required: true
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: createAccount 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResponse"
    post:
      tags:
        - Account information
      summary: Search accounts
      description: Search through all accounts using the provided filter set
      operationId: listAccounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountSearchRequest"
        required: true
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: listAccounts 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultPageResponse_AccountResponse_"
  /api/accounts/all:
    get:
      tags:
        - Account information
      summary: List all accounts
      description: Fetch all accounts registered to the authenticated user
      operationId: listAllAccounts
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: listAllAccounts 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountResponse"
  /api/accounts/auto-complete:
    get:
      tags:
        - Account information
      summary: Autocomplete accounts
      description: Performs a search operation based on the partial name (token) of
        the given account type
      operationId: autocomplete
      parameters:
        - name: token
          in: query
          description: A partial search text.
          required: true
          schema:
            type: string
        - name: type
          in: query
          description: "An account type to limit the search to, see <a href='#get-/api/account-type'>types</a>\
          \ for available types."
          required: true
          schema:
            type: string
          example: credit
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: autocomplete 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountResponse"
  /api/accounts/my-own:
    get:
      tags:
        - Account information
      summary: List own accounts
      description: List all accounts that are creatable in the front-end using one
        of the selectable account types
      operationId: ownAccounts
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: ownAccounts 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountResponse"
  /api/accounts/top/creditor/{start}/{end}:
    get:
      tags:
        - Account information
      summary: Top creditor accounts
      description: Calculates and returns the accounts that credited the most money
        for the given date range
      operationId: listTopCreditors
      parameters:
        - name: start
          in: path
          required: true
          schema:
            type: string
            format: date
        - name: end
          in: path
          required: true
          schema:
            type: string
            format: date
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: listTopCreditors 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountSpendingResponse"
  /api/accounts/top/debit/{start}/{end}:
    get:
      tags:
        - Account information
      summary: Top debit accounts
      description: Calculates and returns the accounts where you spent the most for
        the given date range
      operationId: listTopDebtors
      parameters:
        - name: start
          in: path
          required: true
          schema:
            type: string
            format: date
        - name: end
          in: path
          required: true
          schema:
            type: string
            format: date
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: listTopDebtors 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountSpendingResponse"
  /api/accounts/{accountId}:
    get:
      tags:
        - Account information
      summary: Get Account
      description: Attempts to get the account with matching account id. If no account
        is found or you are notauthorized an exception will be returned.
      operationId: get
      parameters:
        - name: accountId
          in: path
          description: The unique account id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: The resulting account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResponse"
        "401":
          description: The account cannot be accessed
        "404":
          description: No account can be located
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
    post:
      tags:
        - Account information
      summary: Update Account
      description: "Update an existing account with the new details provided in the\
        \ body. The updated account will be returned, or if no account is found an\
        \ exception."
      operationId: update
      parameters:
        - name: accountId
          in: path
          description: The unique account id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountEditRequest"
        required: true
      responses:
        "200":
          description: The updated account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResponse"
        "401":
          description: The account cannot be accessed
        "404":
          description: No account can be located
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
    delete:
      tags:
        - Account information
      summary: Delete Account
      operationId: delete
      parameters:
        - name: accountId
          in: path
          description: The unique account id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Account successfully deleted
        "404":
          description: No account can be located
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: delete 200 response
  /api/accounts/{accountId}/image:
    post:
      tags:
        - Account information
      summary: Attach icon
      description: Attach an icon to the account. If any icon was previously registered
        it will be removed from the system.
      operationId: persistImage
      parameters:
        - name: accountId
          in: path
          description: The unique account id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountImageRequest"
        required: true
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: persistImage 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResponse"
  /api/accounts/{accountId}/savings:
    post:
      tags:
        - Account information
      summary: Create saving goal
      description: "Creates a saving goal into the account, only valid for accounts\
        \ of types SAVINGS and JOINED_SAVINGS"
      operationId: addSavingGoal
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountSavingGoalCreateRequest"
        required: true
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: addSavingGoal 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResponse"
  /api/accounts/{accountId}/savings/{savingId}:
    post:
      tags:
        - Account information
      summary: Adjust Saving Goal
      description: Adjust a saving goal already attached to the savings account.
      operationId: updateSavingGoal
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: savingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountSavingGoalCreateRequest"
        required: true
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: updateSavingGoal 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResponse"
    delete:
      tags:
        - Account information
      summary: Delete saving goal
      description: Removes a saving goal from the account.
      operationId: deleteSavingGoal
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: savingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: deleteSavingGoal 200 response
  /api/accounts/{accountId}/savings/{savingId}/reserve:
    put:
      tags:
        - Account information
      summary: Reserve Saving Goal
      description: Reserve money from the account towards the saving goal.
      operationId: reserveForSavingGoal
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: savingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: amount
          in: query
          required: true
          schema:
            minimum: 0
            exclusiveMinimum: true
            type: number
            format: double
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
          description: "The user is not authenticated, login first."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "200":
          description: reserveForSavingGoal 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResponse"
  /api/accounts/{accountId}/transactions:
    put:
      tags:
        - Account Transactions
      summary: Create transaction
      description: Create a new transaction in the provided accounts
      operationId: create
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountTransactionCreateRequest"
        required: true
      responses:
        "204":
          description: The transaction
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
    post:
      tags:
        - Account Transactions
      summary: Search transactions
      description: Search through all transaction in the account using the provided
        filter
      operationId: search
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountTransactionSearchRequest"
        required: true
      responses:
        "200":
          description: Paged result of transactions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultPageResponse_TransactionResponse_"
        "401":
          description: The account cannot be accessed
        "404":
          description: No account can be located
  /api/accounts/{accountId}/transactions/first:
    get:
      tags:
        - Account Transactions
      summary: Get the first transaction
      description: Returns the first transaction found for the given account
      operationId: first
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: description
          in: query
          schema:
            type: string
            nullable: true
      responses:
        "200":
          description: The transaction
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        "404":
          description: No transaction found
  /api/accounts/{accountId}/transactions/{transactionId}:
    get:
      tags:
        - Account Transactions
      summary: Get a transaction
      description: Returns one single transaction identified by the provided id
      operationId: get_1
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: transactionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: The transaction
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        "401":
          description: The transaction cannot be accessed
        "404":
          description: No account can be located
    post:
      tags:
        - Account Transactions
      summary: Update a transaction
      description: Updates a single transaction and returns the updated version
      operationId: update_1
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: transactionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountTransactionCreateRequest"
        required: true
      responses:
        "200":
          description: The transaction
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        "401":
          description: The transaction cannot be accessed
        "404":
          description: Transaction not found
    delete:
      tags:
        - Account Transactions
      summary: Delete transaction
      description: Delete a transaction from the account
      operationId: delete_1
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: accountId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: delete_1 204 response
    patch:
      tags:
        - Account Transactions
      summary: Split transactions
      description: "Split the transaction into smaller pieces, all belonging to the\
        \ same actual transaction."
      operationId: split
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: accountId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountTransactionSplitRequest"
        required: true
      responses:
        "200":
          description: split 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
  /api/attachment:
    post:
      tags:
        - Attachments
      summary: Upload attachment
      description: Upload a file so that it can be attached to one of the entities
        in FinTrack
      operationId: upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
        required: true
      responses:
        "201":
          description: upload 201 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadResponse"
  /api/attachment/{fileCode}:
    get:
      tags:
        - Attachments
      summary: Download attachment
      description: "Download an existing attachment, if file encryption is enabled\
        \ this will throw an exception if the current user did not upload the file."
      operationId: download
      parameters:
        - name: fileCode
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: download 200 response
          content:
            '*/*':
              schema:
                type: array
                items:
                  type: string
                  format: byte
    delete:
      tags:
        - Attachments
      summary: Delete attachment
      description: "Delete an existing attachment, if file encryption is enabled this\
        \ will throw an exception if the current user did not upload the file."
      operationId: delete_2
      parameters:
        - name: fileCode
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: delete_2 204 response
  /api/budgets:
    get:
      tags:
        - Budget
      summary: First budget start
      description: Computes the date of the start of the first budget registered in
        FinTrack
      operationId: firstBudget
      responses:
        "200":
          description: firstBudget 200 response
          content:
            application/json:
              schema:
                type: string
                format: date
    put:
      tags:
        - Budget
      summary: Create initial budget
      description: Create a new budget in the system.
      operationId: create_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BudgetCreateRequest"
        required: true
      responses:
        "400":
          description: There is already an open budget.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
    patch:
      tags:
        - Budget
      summary: Patch budget.
      description: Update an existing budget that is not yet closed in the system.
      operationId: patchBudget
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BudgetCreateRequest"
        required: true
      responses:
        "200":
          description: patchBudget 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BudgetResponse"
  /api/budgets/auto-complete:
    get:
      tags:
        - Budget
      summary: Lookup expense
      description: Search for expenses that match the provided token
      operationId: autocomplete_1
      parameters:
        - name: token
          in: query
          schema:
            type: string
      responses:
        "200":
          description: autocomplete_1 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EntityRef.NamedEntity"
  /api/budgets/current:
    get:
      tags:
        - Budget
      summary: Current month
      description: Get the budget for the current month.
      operationId: currentMonth
      responses:
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonError"
        "401":
